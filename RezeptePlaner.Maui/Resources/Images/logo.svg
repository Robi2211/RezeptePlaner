<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Outer circle with gradient border -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8960F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Inner circle background -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- Chef hat icon -->
  <g transform="translate(100, 100)">
    <!-- Hat base -->
    <ellipse cx="0" cy="15" rx="30" ry="8" fill="#D4AF37"/>
    
    <!-- Hat body -->
    <path d="M -25 15 Q -25 -20, -15 -25 Q -10 -35, 0 -35 Q 10 -35, 15 -25 Q 25 -20, 25 15 Z" 
          fill="#D4AF37" opacity="0.9"/>
    
    <!-- Hat puff left -->
    <circle cx="-18" cy="-20" r="12" fill="#D4AF37" opacity="0.95"/>
    
    <!-- Hat puff center -->
    <circle cx="0" cy="-30" r="15" fill="#D4AF37"/>
    
    <!-- Hat puff right -->
    <circle cx="18" cy="-20" r="12" fill="#D4AF37" opacity="0.95"/>
    
    <!-- Smile/face detail -->
    <path d="M -12 5 Q 0 12, 12 5" stroke="#B8960F" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="-8" cy="-5" r="2" fill="#B8960F"/>
    <circle cx="8" cy="-5" r="2" fill="#B8960F"/>
  </g>
</svg>
